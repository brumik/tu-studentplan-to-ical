<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <p class="title">How to use the extractor</p>
      <p class="subtitle">
        Once you open the html table format of your timetable press the button
        bellow. Clicking the button should start the download of the calendar in
        your browser.
      </p>


      <hr class="divider" />

      <div class="form-input">
        <label class="switch">
          <input type="checkbox" id="enable-types"/>
          <span class="slider round"></span>
        </label>

        <label>Enable downloading individual calendars for each different type of
        events</label>
        
        <input type="number" class="input-number" id="first-week" min="1" max="52" step="1"/>
        <label>First week of the semester in the year</label>

        <input type="number" class="input-number" id="current-year" min="2023" max="9999" step="1"/>
        <label>The year the semester is starting in</label>
      </div>

      <hr class="divider"/>
      <button id="extractBtn" class="button">Extract to iCal!</button>
      <p class="error" id="error"></p>

      <hr class="divider" />

      <a href="https://www.buymeacoffee.com/brumik" target="_blank">
        <img src="./yellow-button.png" width="150px"/>
      </a>
    </div>


    

    <script src="popup.js"></script>

    <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
